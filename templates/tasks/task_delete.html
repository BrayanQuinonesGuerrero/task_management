{% extends 'layouts/base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the task: "{{ object.title }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'tasks:task_list' %}">Cancel</a>
  </form>
{% endblock %}
