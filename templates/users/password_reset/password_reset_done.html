{% extends 'layouts/base.html' %}


{% block title %}
    Password reset email sent
{% endblock title %}

{% block content %}
    <div class="container mt-5 pt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="alert alert-success text-center" role="alert">
                    <h1 class="h4 mb-3">Password reset email sent</h1>
                    <p>
                        We've sent an email with instructions to reset your password. Please check your email.
                    </p>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Return to login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
